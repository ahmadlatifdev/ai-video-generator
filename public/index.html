<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Video Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #101017;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .status {
      margin-top: 1em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Video Generator üé¨</h1>
    <textarea id="prompt" placeholder="Type your video topic here..."></textarea>
    <br />
    <button onclick="generateVideo()">Generate</button>
    <div class="status" id="status">System Ready ‚úÖ</div>
  </div>

  <script>
    async function generateVideo() {
      const prompt = document.getElementById('prompt').value;
      const status = document.getElementById('status');
      status.innerText = 'Processing...';

      try {
        const response = await fetch('/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt }),
        });
        const result = await response.json();
        status.innerText = `üéâ AI Response: ${result.result}`;
      } catch (error) {
        console.error(error);
        status.innerText = '‚ùå Error processing request';
      }
    }
  </script>
</body>
</html>
